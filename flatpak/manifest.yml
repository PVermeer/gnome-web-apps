id: org.pvermeer.YetAnotherWebAppManager
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: yawam

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=xdg-data/applications:create
  - --filesystem=xdg-data/flatpak/app:ro
  - --filesystem=/var/lib/flatpak/app:ro

modules:
  - name: yet-another-web-app-manager
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: flatpak
        FLATPAK_BUILDER_DIR: target/flatpak
    build-commands:
      - cargo build --release --frozen
      - install -D target/release/yawam /app/bin/yawam
    sources:
      - type: dir
        path: ..
